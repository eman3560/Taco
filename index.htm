<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Financiero - Calculadora de Fechas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: black;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .output {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Taco Financiero - Calculadora de Fechas</h1>
    
    <div class="section">
        <h2>Fechas Futuras desde Fecha Inicial</h2>
        <label for="initialDate">Fecha Inicial:</label>
        <input type="date" id="initialDate">
        <button onclick="calculateFutureDates()">Calcular Fechas Futuras</button>
        <div id="futureDatesOutput" class="output"></div>
    </div>
    
    <div class="section">
        <h2>Diferencia entre Dos Fechas (en Días)</h2>
        <label for="date1">Fecha 1:</label>
        <input type="date" id="date1">
        <label for="date2">Fecha 2:</label>
        <input type="date" id="date2">
        <button onclick="calculateDifference()">Calcular Diferencia</button>
        <div id="differenceOutput" class="output"></div>
    </div>
    
    <div class="section">
        <h2>Agregar Días a Fecha Inicial</h2>
        <label for="initialDateAdd">Fecha Inicial:</label>
        <input type="date" id="initialDateAdd">
        <label for="daysToAdd">Días a Agregar:</label>
        <input type="number" id="daysToAdd" min="1">
        <button onclick="addDays()">Calcular Fecha Final</button>
        <div id="addDaysOutput" class="output"></div>
    </div>

    <script>
        function calculateFutureDates() {
            const initialDateInput = document.getElementById('initialDate').value;
            if (!initialDateInput) {
                alert('Por favor, selecciona una fecha inicial.');
                return;
            }
            const initialDate = new Date(initialDateInput);
            const periods = [30, 60, 90, 120, 180];
            let output = '<h3>Fechas Calculadas:</h3><ul>';
            periods.forEach(period => {
                const futureDate = new Date(initialDate);
                futureDate.setDate(futureDate.getDate() + period);
                output += `<li>+${period} días: ${futureDate.toLocaleDateString('es-ES')}</li>`;
            });
            output += '</ul>';
            document.getElementById('futureDatesOutput').innerHTML = output;
        }

        function calculateDifference() {
            const date1Input = document.getElementById('date1').value;
            const date2Input = document.getElementById('date2').value;
            if (!date1Input || !date2Input) {
                alert('Por favor, selecciona ambas fechas.');
                return;
            }
            const date1 = new Date(date1Input);
            const date2 = new Date(date2Input);
            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('differenceOutput').innerHTML = `Diferencia: ${diffDays} días`;
        }

        function addDays() {
            const initialDateInput = document.getElementById('initialDateAdd').value;
            const daysInput = document.getElementById('daysToAdd').value;
            if (!initialDateInput || !daysInput) {
                alert('Por favor, selecciona la fecha inicial y ingresa los días.');
                return;
            }
            const initialDate = new Date(initialDateInput);
            const days = parseInt(daysInput);
            const finalDate = new Date(initialDate);
            finalDate.setDate(finalDate.getDate() + days);
            document.getElementById('addDaysOutput').innerHTML = `Fecha Final: ${finalDate.toLocaleDateString('es-ES')}`;
        }
    </script>
</body>
</html>
